<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sing up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <!--Font di Google-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand titleFont" href="ilRicettario.html">ilRicettario</a>                
            </div>
        </nav>

        <!--Sign up-->
        <div class="container border rounded-4 bg-light position-absolute top-50 start-50 translate-middle w-75" id="signUpContainer">
            <h2 class="text-center" style="padding: 10px;">Sign up</h2>
            <form class="text-center" method="GET" onsubmit="return userSignUp()" action="ilRicettario.html">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" placeholder="Paolo_Bianchi" id="username" autocomplete="on">
                    <p class="text-danger d-none" id="usernameError">Invalid username.</p>
                </div>
                <div class="mb-3">
                    <label for="gender">Gender</label>
                    <select class="form-select" aria-label="gender" id="gender">
                        <option selected value="0">Open this select menu</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unspecified">Unspecified</option>
                    </select>
                    <p class="text-danger d-none" id="genderError">Select a gender.</p>
                </div>
                <div class="mb-3">
                    <label for="date">Date of birth</label>
                    <input class="form-control" type="date" id="date">
                    <p class="text-danger d-none" id="dateError">Select a date of birth.</p>
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" placeholder="PaoloBianchi@email.it" id="email" autocomplete="on">
                    <p class="text-danger d-none" id="emailError">Invalid email.</p>
                    <p class="text-danger d-none" id="emailAlreadyExistsError">This email is already taken. Try another one.</p>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" placeholder="12345" id="password" autocomplete="on">
                    <p class="text-danger d-none" id="passwordError">Password must contain at least 8 characters, 1 uppercase letter, 1 lowercase letter and 1 number.</p>
                </div>
                <div class="mb-3">                      
                    <label class="form-check-label" for="termsOfService">Terms of service</label>
                    <input class="form-check-input" type="checkbox" id="termsOfService">
                    <p class="text-danger d-none" id="termOfServiceError">Accept the terms of service.</p>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">Sign up</button>
                </div>
            </form>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {             
                createEssentialLocalStorage();
            });
        </script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
